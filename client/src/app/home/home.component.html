<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead"> Come on in to view your matcher... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" pButton type="button" label="Register" class="btn btn-primary btn-lg mr-2"></button>
            <button pButton type="button" label="Learn more" class="btn btn-info btn-lg"></button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
